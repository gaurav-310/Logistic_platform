{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Form Section -->
        <div class="col-md-6 form-section">
            <h2>Create Booking</h2>
            <form method="post" id="booking-form">
                {% csrf_token %}
                
                <!-- Pickup Location Field -->
                <div class="form-group">
                    <label for="id_pickup_location">Pickup Location</label>
                    <input type="text" id="id_pickup_location" name="pickup_location" class="form-control" placeholder="Enter pickup location" />
                </div>

                <!-- Dropoff Location Field -->
                <div class="form-group">
                    <label for="id_dropoff_location">Dropoff Location</label>
                    <input type="text" id="id_dropoff_location" name="dropoff_location" class="form-control" placeholder="Enter dropoff location" />
                </div>

                <!-- Vehicle Type Dropdown Field -->
                <div class="form-group">
                    <label for="id_vehicle_type">Vehicle Type</label>
                    <select id="id_vehicle_type" name="vehicle_type" class="form-control">
                        <option value="">Select a vehicle type</option>
                        <option value="1" data-base-fare="50" data-cost-per-km="10">Sedan</option>
                        <option value="2" data-base-fare="60" data-cost-per-km="12">SUV</option>
                        <option value="3" data-base-fare="70" data-cost-per-km="15">Luxury</option>
                    </select>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label for="id_date">Booking Date</label>
                    <input type="date" id="id_date" name="date" class="form-control" required />
                </div>


                <!-- Submit Button -->
                <button type="button" class="btn btn-primary" id="submit-button" onclick="calculateRoute()">Create Booking</button>

                
                <!-- Confirm booking button initially hidden -->
                <!-- Confirm booking button initially hidden -->
<button type="button" class="btn btn-success" id="confirm-button" style="display:none;" data-booking-id="{{ booking.id }}" onclick="confirmBooking()">Confirm Booking</button>

            
            </form>
        </div>

        <!-- Map and Details Section -->
        <div class="col-md-6 map-section">
            <div id="map" style="height: 400px; width: 100%;"></div>
            <div id="details">
                <div class="form-group">
                    <label for="distance-display">Distance:</label>
                    <input id="distance-display" class="form-control" readonly />
                </div>
                <div class="form-group">
                    <label for="estimated-cost-display">Estimated Cost:</label>
                    <input id="estimated-cost-display" class="form-control" readonly />
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}

<!-- <p>API Key: {{ GOOGLE_MAPS_API_KEY }}</p>   -->
<script src="https://maps.googleapis.com/maps/api/js?key={{goo}}&libraries=places"></script>
<script src="{% static 'js/booking.js' %}"></script>


{% endblock %}
