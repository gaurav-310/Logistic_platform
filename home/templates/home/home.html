{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to the Logistics Platform</h1>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}.</p>
    {% else %}
        <p>Please <a href="{% url 'accounts:login' %}">login</a> or <a href="{% url 'accounts:register' %}">register</a>.</p>
    {% endif %}
</div>
{% endblock %}
