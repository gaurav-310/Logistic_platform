{% extends 'accounts/admin_base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>Manage Users</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Is Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.profile.role }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                <!-- Implement actions like edit or deactivate if needed -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
